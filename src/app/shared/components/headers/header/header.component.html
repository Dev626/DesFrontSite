<header class="header header-10 header-intro-clearance">
    <div class="header-top">
        <div [class]="containerClass">
            <div class="header-left">
                <a href="https://wa.me/+51{{ empresa_info.telefono }}"  target="_blank">
                    <i class="icon-phone"></i>Contacto: +51{{ empresa_info.telefono }}
                </a>
            </div>

            <div class="header-right">

                <ul class="top-menu">
                    <li>
                        <a href="javascript:;">Links</a>
                        <ul>
                            <li>
                                <div class="header-dropdown">
                                    <a href="javascript:;">PEN</a>
                                    <div class="header-menu">
                                        <ul>
                                            <li><a href="javascript:;">PEN</a></li>
                                            <li><a href="javascript:;">USD</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="header-dropdown">
                                    <a href="javascript:;">Spanish</a>
                                    <div class="header-menu">
                                        <ul>
                                            <li><a href="javascript:;">Spanish</a></li>
                                            <li><a href="javascript:;">English</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li class="login"><a href="javascript:;" (click)="showLoginModal($event)">Ingresar / Registrarse</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="header-middle">
        <div [class]="containerClass">
            <div class="header-left">
                <molla-mobile-button></molla-mobile-button>

                <a routerLink="/" class="logo">
                     <img src="{{ empresa_info.empresa_logo_url }}" alt="Molla Logo" width="150" height="45"> <!-- width="105" height="27" -->
                </a>
            </div>

            <div class="header-center">
                <molla-header-search></molla-header-search>
            </div>

            <div class="header-right">
                <div class="header-dropdown-link">
                    <!-- <molla-compare-menu></molla-compare-menu> -->
                    <!-- <molla-wishlist-menu></molla-wishlist-menu> -->
                    <molla-cart-menu></molla-cart-menu>
                </div>
            </div>
        </div>
    </div>

    <div class="sticky-wrapper" [style.height]="utilsService.isSticky? utilsService.stickyHeight + 'px' : '' ">
        <div class="header-bottom sticky-header" [class.fixed]="utilsService.isSticky">
            <div [ngClass]="containerClass">
                <div class="header-left">
                    <molla-category-menu></molla-category-menu>
                </div>

                <div class="header-center">
                    <!-- <molla-main-menu></molla-main-menu> -->
                </div>

                <!-- <div class="header-right overflow-hidden">
                    <i class="la la-lightbulb-o"></i>
                    <p>Clearance Up to 30% Off</p>
                </div> -->
            </div>
        </div>
    </div>
</header>
